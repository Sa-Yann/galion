<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./personneScreen_2.css">

</head>
<body >
    <header>

    <main>
        <div class="menuTop">

        </div>
        <div class="retour">
            <a href="./personneScreen.html" class="a ahref_noStyle_White flex_CtrCtr">

        </div>
        <div class="mainBaliseContainer flex_CtrCtr">

            <div class="balise2 relative_Pos flex1">

            </div>
            <div class="balise3 relative_Pos flex1">
                <div class="textInBalise absolute_Pos flex_CtrCtr">

            <div class="balise5 relative_Pos flex1">

    <footer class="flex_CtrCtr">

            <button class="return">
                <a class="ahref_noStyle_White" href="./pageContrat_1.html">
                    <h4>Retour</h4>
                </a>
            </button>
            <button id="buttonNonActivated" class="nextNotActive">
                Suivant
            </button>
            <button id="buttonActivated" class="next_Active displayNone" style="background-color: #006464">
                <a class="ahref_noStyle_White" href="./documents.html">

                </a>

    <script src="./documents.js"></script>
